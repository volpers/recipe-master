name: backend-test

on:
  [ push, pull_request ]

jobs:
  test:
    name: Run Tests and build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Setup Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
            distribution: 'adopt'
            java-version: '21'

      - name: Run Tests
        working-directory: backend
        run: ./gradlew test
